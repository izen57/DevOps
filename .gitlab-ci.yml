stages:
  - build
  - test
  - deploy

file_generation:
  tags:
    - DevOpsShell
  stage: build
  script:
    - convert lab02/vector.jpg -bordercolor black -border 3 -bordercolor white -border 2 -background black -fill white -pointsize 24 label:Гений -trim +repage -bordercolor black -border 10 -gravity South -append -bordercolor black -border 10 -gravity South -chop 0x10 lab02/meme.jpg
  artifacts:
    paths:
      - lab02/meme.jpg

configuration_checking:
  tags:
    - DevOpsShell
  stage: test
  script:
    - sudo nginx -t

deploying:
  tags:
    - DevOpsShell
  stage: deploy
  dependencies:
    - build
  rules:
    - if: $CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
  script:
    # sudo chown {имя пользователя на сервера-получателе} /etc/nginx/sites-enabled/default
    - scp /etc/nginx/sites-enabled/default2 user@192.168.3.72:/etc/nginx/sites-enabled/default
    # на сервере-получателе: mkdir ~/devops && ~/devops/lab02
    - scp ~/devops/lab02/vector.jpg user@192.168.3.72:~/devops/lab02/vector.jpg
    - scp ~/devops/lab02/meme.jpg user@192.168.3.72:~/devops/lab02/meme.jpg
